<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My App</title>
        <meta name="description" content="Example app for testing and reference">
        <meta property="og:image" content="https://app-boilerplate.netlify.app/img/screenshot.jpg">
        <meta property="og:image:height" content="640">
        <meta property="og:image:width" content="1280">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="manifest" href="app.webmanifest">

        <!-- firefox pinned tab didn't find it without -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

        <meta name="theme-color" content="#863a40">

        <link rel="stylesheet" href="css/default.css" />
    </head>
    <body>
        <p>Hello, World!</p>
        <script type="module" src="js/main.js"></script>
    </body>
